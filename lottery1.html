<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lottery Hash Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 40px;
        }
        input {
            padding: 10px;
            width: 400px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            background: #222;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Lottery Hash Decoder</h2>

    <input type="text" id="hashInput" placeholder="Paste hash here">
    <button onclick="decodeHash()">Decode</button>

    <div class="result" id="output"></div>

    <script>
        const encodeTable = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const decodeTable = {};

        for (let i = 0; i < encodeTable.length; i++) {
            decodeTable[encodeTable[i]] = i;
        }

        function decodeHash() {
            const hash = document.getElementById('hashInput').value.trim();
            const output = document.getElementById('output');

            if (!hash.startsWith('0.') && !hash.startsWith('1.')) {
                output.innerHTML = "Invalid hash format.";
                return;
            }

            const blockData = hash.split('.')[1];

            const result = { A: 0, B: 0, C: 0, D: 0, E: 0, F: 0 };

            for (let i = 0; i < 6; i++) {
                const letter = blockData[i * 3];
                const code1 = blockData[i * 3 + 1];
                const code2 = blockData[i * 3 + 2];

                const value = decodeTable[code1] + 
                              (decodeTable[code2] * encodeTable.length);

                result[letter.toUpperCase()] = value;
            }

            output.innerHTML = `
                <strong>Decoded Numbers:</strong><br><br>
                A: ${result.A}<br>
                B: ${result.B}<br>
                C: ${result.C}<br>
                D: ${result.D}<br>
                E: ${result.E}<br>
                F: ${result.F}
            `;
        }
    </script>

</body>
</html>
